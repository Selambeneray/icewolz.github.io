<!DOCTYPE html>
<html>
<head>
    <title>ice_wolz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="ice_wolz.png">
    <style>
        body {
            background-color: #333; 
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            padding: 20px;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Sosyal düğmelerin sığmaması durumunda alt satıra geçmesini sağlar */
            margin-top: 20px;
        }
        
        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .social-button i {
            color: #fff; 
            font-size: 20px;
        }
        
        /* Mobil uyumluluk için medya sorguları */
        @media (max-width: 768px) {
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            
            .social-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            iframe {
                width: 100%; /* Spotify iframe genişliğini mobil cihazlar için %100 yapar */
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .profile-picture {
                width: 80px;
                height: 80px;
            }
            
            .social-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            iframe {
                height: 180px;
            }
        }
    </style>
</head>
